<div class="navigationBar">
	<div class="thumbnails-list">
    <app-thumbnail *ngFor="let page of navigationService.pages; let i = index" (onClick)="handleThumbnailClick(i)"></app-thumbnail>
	</div>

	<app-viewer-navControls (nextClick)="handleNextClick()" (previousClick)="handlePreviousClick()" (firstPage)="handleFirstPageClick()" (lastPage)="handleLastPageClick()"></app-viewer-navControls>
</div>
